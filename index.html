<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="site-header">
            <div class="header-container container">
                <h1 class="page-title">Find your film</h1>
                <nav class="links-wrapper">
                    <a class="main-link" href="watchlist.html">My Watchlist</a>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <div class="search-container container">
                <div class="search-bar-wrapper">
                    <img 
                        class="search-icon"
                        src="icons/search.png"
                        alt="Magnifying glass icon"
                    >
                    <input
                        id="search-input"
                        class="search-bar"
                        type="text" 
                        minlength="2"
                        placeholder="Search for a movie"
                    >
                </div>
                <button id="search-btn" class="search">Search</button>
            </div>
            <div class="movies-container container">
                <ul id="movies-list" class="movies-list"></ul>
                <div class="empty-state">
                    <img class="icon-big" src="icons/film-light.png" alt="Film icon">
                    <p class="body-message">Start exploring</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
